    <script>
        
        const f = x => x + 1;
        const g = x => x * 2;
        const h = (x, y) => x + y;
        const compose = (...fns) => (...args) => fns.reduce(
            (val, fn) => fn.apply(null, [].concat(val)),
            args
        );
        let fgh = compose(h, g, f);
        
console.log(fgh(1, 2));
